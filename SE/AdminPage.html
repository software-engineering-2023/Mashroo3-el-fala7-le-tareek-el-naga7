<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <title>Admin Page</title>
    <style>
      .center_container{
        float: center;
        width: 50%;
        padding-inline: 10px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .right_side{
      float: right;
        width: 50%;
        padding-inline: 10px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .admin_menu{
        font-family: 'Roboto', sans-serif;
        background-color: #e07a5f;
        padding: 10px 0;
        text-align: center;
        margin-top: 0;
    }
    .admin_menu li {
      display: inline-block;
      margin: 0 10px;
    }
    
        .admin_menu li a {
            font-family: 'Roboto', sans-serif;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }
    
    .admin_menu li a:hover {
      background-color: #d9d9d9;
    }
    .admin_menu li.dropdown {
      position: relative;
    }
    .admin_menu li.dropdown:hover .dropdown-menu {
      display: block;
    }
    .client_container{
      visibility : hidden;
    }
    </style>
</head>
<body>
    <header>

        <div class="logo">
            <img src="SE/logo.png" alt="Logo">
        </div>
        <h1>
            ABG Bank
        </h1>
        <a href="Home.html" class="sign-out-button">Sign Out</a>
    </header>
   <nav>
      <ul class="admin_menu">
        <li><a href="Home.html" id="home">Home</a></li>
        <li><a href="ContactUs.html" id="contact">Contact</a></li>
        <ul class = "client-container">
        <li class="dropdown">
          <a href="#" id="client's_account">Client's Account &#9662;</a>
          <ul class="dropdown-menu">
            <li><a href="Personalinfo_admin.html">Personal Information</a></li>
            <li><a href="Liabilities_admin.html">Liabilities</a></li>
            <li><a href="Balance_admin.html">Balance</a></li>
            <li><a href="Complaints.html">Complaints</a></li>
          </ul>
        </li>
        <li><a href="Anouncements.html" id="anouncments">Announcements</a></li>
        	 <li><a href="Bills_admin.html">Bills</a></li>
        <li><a href="Transfers_history.html" id="transfers">Transfers</a></li>
      </ul>
      </ul>
   </nav>
      <div class="center_container">
        <div class="buttons">
          <label for="userid-input">Entering id of Client:</label>
          <input type="text" id="userid-input" class="textbox" placeholder="user_id">
          <button class="UseridButton" >Go to client profile</button>
        </div>
      </div>
    </div>

    <div style="clear: both;"></div>
	<div class="banner" id="announce-banner">
  <span class="banner-text" id="announceInfo-banner-text"></span>
</div>
<footer>
  <p>&copy; 2023 ABG Bank. All rights reserved.</p>
</footer>
<script src="script.js"></script>
<script>
    var userButton = document.querySelector('.UseridButton');
    userButton.addEventListener('click', function() {
      var user_id = document.getElementById('userid-input').value;
      alert('Gaining access of User with an id ' + user_id);
      document.getElementsByClassName('client_container')[0].style.visibility = "visible"; 
  });

  </script>
        </body>
</html>
