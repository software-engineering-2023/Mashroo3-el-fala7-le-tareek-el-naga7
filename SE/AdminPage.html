    <title>Admin Page</title>
    <style>
      .center_container{
        float: center;
        width: 50%;
        padding-inline: 10px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .right_side{
      float: right;
            width: 150%;
            padding-right: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
    }
    .admin-menu {
      font-family: 'Roboto', sans-serif;
      background-color: #e07a5f;
      padding: 10px 0;
      text-align: center;
      margin-top: 0;
  }
  
  .admin-menu li {
    display: inline-block;
    margin: 0 10px;
  }
  
      .admin-menu li a {
          font-family: 'Roboto', sans-serif;
          color: white;
          text-decoration: none;
          padding: 5px 10px;
          transition: background-color 0.3s ease;
      }
  
  .admin-menu li a:hover {
    background-color: #d9d9d9;
  }
  /* Existing styles */
  
  /* Existing styles */
  
  .admin-menu li.dropdown {
    position: relative;
  }
  
  .admin-dropdown-menu {
    display: none;
    visibility: hidden;
    position: absolute;
    background-color: #777777;
    padding: 10px;
    top: 100%;
    left: 0;
    z-index: 999; /* Adjust the z-index value as needed */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }
  
  .admin-menu li.dropdown:hover .admin-dropdown-menu {
    display: block;
  }
  
  .admin-dropdown-menu li {
    margin-bottom: 5px;
    padding:5px;
  }
  
      .admin-dropdown-menu li a {
          font-family: 'Roboto', sans-serif;
          color: #00529f;
          text-decoration: none;
          padding: 5px 10px;
          display: block;
      }
  
  .admin-dropdown-menu li a:hover {
    background-color: #e0e0e0;
  }
  
    
    </style>
</head>

<script>
  document.addEventListener("DOMContentLoaded", function(){
    var userButton = document.querySelector('.UseridButton');
    userButton.addEventListener('click', function() {
      var user_id = document.getElementById('userid-input').value;
      alert('Gaining access of User with an id ' + user_id);
       document.getElementsByClassName('admin-dropdown-menu')[0].style.visibility = "visible"; 
   
  });

  // Add click event listener to the button
 
})
var announceButton = document.querySelector('.announcement_button');
announceButton.addEventListener('click', function(){
  var banner = document.getElementById('announce-banner');

  // Get the banner text element
  var bannerText = document.getElementById('announceInfo-banner-text');
  var info = document.getElementById('announce-input').value;
  // Set the banner text
  bannerText.textContent = 'Announcement message ' + info + ' will be added' + ' shortly.' +'...................................'+ 'Announcement message ' + info + ' will be added' + ' shortly.' +'...................................' ;
