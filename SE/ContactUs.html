<!DOCTYPE html>
<html>
<head>
  <title>Banking Online Portal - Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .contact-info {
      margin-bottom: 20px;
    }
    .contact-info p {
      margin-bottom: 10px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    .contact-form button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>

    <div class="contact-info">
      <p><strong>Address:</strong> 123 Bank Street, City, Country</p>
      <p><strong>Phone:</strong> +1 123-456-7890</p>
      <p><strong>Email:</strong> AgriculturalBankofGermany@bankingportal.com</p>
    </div>

    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
