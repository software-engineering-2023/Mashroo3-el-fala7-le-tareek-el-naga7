<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Banker Portal</title>
  <style>
    .banner {
      display: none;
      background-color: #f1f1f1;
      color: #333;
      padding: 10px;
      text-align: center;
	  bottom: 60px; /* Adjust the distance from the bottom as needed */
      left: 0;
      right: 0;
      overflow: hidden;
    }

    .banner-text {
      display: inline-block;
      animation: marquee 30s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <header>
   <div class="logo">
    <img src="SE/logo.png" alt="Logo">
  </div>
   <div class="banner" id="signup-banner">
      <span class="banner-text">Signup completed. Please login.
	  Signup completed. Please login.
	  Signup completed. Please login.
	  Signup completed. Please login.
	  Signup completed. Please login.</span>
    </div>
    <h1>Banker Portal</h1>
  </header>
  <nav>
    <ul class="menu">
      <li><a href="Home.html" id="home">Home</a></li>
      <li><a href="ContactUs.html" id="contact">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Login</h2>
      <div class="form-container">
        <form id="banker-login-form">
          <div class="form-group">
            <label for="national-id">National ID:</label>
            <input type="text" id="national-id" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
          </div>
          <button id="bankerLogin" class="Login">Login</button>
        </form>
      </div>
    </section>
    <section>
      <h2>Sign Up</h2>
      <div class="form-container">
        <form id="banker-signup-form">
          <div class="form-group">
            <label for="new-national-id">New National ID:</label>
            <input type="text" id="new-national-id" required>
          </div>
          <div class="form-group">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" required>
          </div>
          <button id="bankerSignUp" class="SignUp">Sign Up</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Our Company. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
  <script>
    document.getElementById("bankerSignUp").addEventListener("click", function() {
      var banner = document.getElementById("signup-banner");
      banner.style.display = "block";
    });
  </script>
</body>
</html>
